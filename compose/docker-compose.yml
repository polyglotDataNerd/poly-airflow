version: '2.4'

services:
  postgres:
    container_name: postgres
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - local

  airflow:
    container_name: build
    build:
      context: ../
      dockerfile: DockerfileLocal
      args:
        - SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
        - CORE__FERNET_KEY=bgcmnw69Rw6qqP42imvHumCa_FxizhErQr5Gf6HPErQ=
        - CORE__DAGS_FOLDER=/usr/local/airflow/dags

  webserver:
    container_name: web
    extends:
      service: airflow
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      - postgres
    links:
      - postgres:postgres
    volumes:
      - "../src/dags:/usr/local/airflow/dags"
      - "../src/jobs:/usr/local/airflow/jobs"
      - "../src/tools:/usr/local/airflow/tools"
      - "../src/sqls:/usr/local/airflow/sqls"
      - "../src/jobs:/usr/local/airflow/bash"
      - "./entrypoint.sh:/usr/local/airflow/entrypoint.sh"
    entrypoint: "/usr/local/airflow/entrypoint.sh"
    networks:
      - local

networks:
  local:
    driver: bridge